<div class="pagina-cadastro">
  <div class="cadastro-card">
    <button class="voltar" (click)="voltar()">← Voltar</button>

    <h2>Cadastrar</h2>

    <form [formGroup]="form" (ngSubmit)="onCadastro()" class="form-cadastro">
      <label for="nome">Nome:</label>
      <input id="nome" formControlName="nome" placeholder="Seu nome completo" />

      <div *ngIf="form.get('nome')?.touched && form.get('nome')?.invalid" class="erro">
        <small *ngIf="form.get('nome')?.errors?.['required']">Nome é obrigatório.</small>
        <small *ngIf="form.get('nome')?.errors?.['minlength']">Nome muito curto.</small>
      </div>

      <label for="email">E-mail:</label>
      <input id="email" formControlName="email" placeholder="seuemail@email.com" />

      <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="erro">
        <small *ngIf="form.get('email')?.errors?.['required']">E-mail é obrigatório.</small>
        <small *ngIf="form.get('email')?.errors?.['email']">E-mail inválido.</small>
      </div>

      <label for="senha">Senha:</label>
      <input id="senha" type="password" formControlName="senha" placeholder="Digite sua senha" />

      <div *ngIf="form.get('senha')?.touched && form.get('senha')?.invalid" class="erro">
        <small *ngIf="form.get('senha')?.errors?.['required']">Senha é obrigatória.</small>
        <small *ngIf="form.get('senha')?.errors?.['minlength']">Mínimo 6 caracteres.</small>
      </div>

      <label for="confirmarSenha">Confirmar senha:</label>
      <input
        id="confirmarSenha"
        type="password"
        formControlName="confirmarSenha"
        placeholder="Repita sua senha"
      />

      <div
        *ngIf="form.errors?.['senhasDiferentes'] && (form.get('senha')?.touched || form.get('confirmarSenha')?.touched)"
        class="erro"
      >
        <small>As senhas não coincidem.</small>
      </div>

      <button type="submit" class="botao-cadastrar" [disabled]="form.invalid">Cadastrar</button>
    </form>

    <p class="cadastro-texto">
      Já tem uma conta?
      <button class="cadastro-btn" (click)="irParaLogin()">Entrar</button>
    </p>
  </div>
</div>
