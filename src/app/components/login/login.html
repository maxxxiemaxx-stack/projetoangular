<div class="pagina-login">
  <div class="login-card">
    <button class="voltar" (click)="voltar()">â† Voltar</button>

    <h2>Entrar</h2>

    <form (ngSubmit)="onLogin()" class="form-login">
      <label for="email">E-mail:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        placeholder="seuemail@email.com"
        required
      />

      <label for="senha">Senha:</label>
      <input
        type="password"
        id="senha"
        name="senha"
        [(ngModel)]="senha"
        placeholder="Digite sua senha"
        required
      />

      <a href="#" class="esqueci-senha">Esqueci minha senha</a>

      <button type="submit" class="botao-entrar">Entrar</button>
    </form>

    <p class="cadastro-texto">
  NÃ£o tem uma conta?
 <a routerLink="/cadastro" class="cadastro-btn">Cadastre agora</a>
    </p>
  </div>
</div>
