<div class="pagina-contato">
  <div class="contato-card">
    <button type="button" class="voltar" (click)="voltar()">
      ← <span>Voltar</span>
    </button>

    <h1>Entre em Contato</h1>
    <p class="subtitulo">
      Tem dúvidas, sugestões ou precisa de ajuda com seu pedido?<br />
      Envie uma mensagem para nossa equipe!
    </p>

    <form (ngSubmit)="enviarMensagem()" class="form-contato">
      <label for="nome">Nome:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        [(ngModel)]="nome"
        placeholder="Seu nome completo"
        required
      />

      <label for="email">E-mail:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        placeholder="seuemail@email.com"
        required
      />

      <label for="mensagem">Mensagem:</label>
      <textarea
        id="mensagem"
        name="mensagem"
        [(ngModel)]="mensagem"
        rows="4"
        placeholder="Escreva sua mensagem aqui..."
        required
      ></textarea>

      <button type="submit" class="botao-enviar">Enviar Mensagem</button>
    </form>
  </div>


  <footer class="rodape">
    <p>© 2025 TipToe – Todos os direitos reservados</p>
    <p>Siga-nos nas redes sociais: @tiptoe.vinil</p>
  </footer>
</div>
